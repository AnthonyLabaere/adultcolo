<ion-content class="preferences-content" scrollY="false">
    <div class="preferences-title-container">
        <ion-row>
            <ion-col col-2 class="preferences-back">
                <button color="light" clear ion-button icon-only (click)="onCloseClick()">
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8>
                <div class="preferences-title">{{'preferences.title' | translate}}</div>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>
    </div>

    <ion-scroll scrollY="true" class="preferences-content-container">
        <ion-list>
            <ion-item *ngFor="let preference of preferences" [ngClass]="preference.code">
                <ion-label [translate]="'preferences.' + preference.code + '.title'"></ion-label>
                <ion-toggle [(ngModel)]="preference.value"></ion-toggle>
            </ion-item>
        </ion-list>
    </ion-scroll>
    
</ion-content>

<ion-footer class="preferences-footer">
    <ion-toolbar>
        <button color="light" clear ion-button large icon-only (click)="onCloseClick()">
          <ion-icon name="home"></ion-icon>
        </button>
    </ion-toolbar>
</ion-footer>
