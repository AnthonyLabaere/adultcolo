<ion-content class="preferences-content" scrollY="false">
    <div class="preferences-title-container">
        <div class="preferences-title">{{'title' | translate}}</div>
    </div>

    <ion-scroll scrollY="true" class="preferences-content-container">
        <ion-list>
            <ion-item *ngFor="let preference of preferences" [ngClass]="preference.code">
                <ion-label [translate]="'preference.' + preference.code + '.title'"></ion-label>
                <ion-toggle [(ngModel)]="preference.value"></ion-toggle>
            </ion-item>
        </ion-list>
    </ion-scroll>
    
</ion-content>

<ion-footer class="preferences-footer">
    <ion-toolbar>
        <ion-row>
            <ion-col col-6>
                <button class="close-button" ion-button large full (click)="onCloseClick()">
                    {{'preferences.buttons.close' | translate}}
                </button>
            </ion-col>
            <ion-col col-6>
                <button class="validate-button" ion-button large full (click)="onValidateClick()">
                    {{'preferences.buttons.validate' | translate}}
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
