<ion-content class="warning-content">
    <div class="warning-title-container">
        <div class="warning-title">{{'title' | translate}}</div>
    </div>

    <div class="warning-content-container">
        <h4 color="light" class="warning-content" [translate]="'warning.content'"></h4>
    </div>
    
</ion-content>

<ion-footer class="warning-footer">
    <ion-toolbar>
        <ion-row>
            <ion-col col-6>
                <button class="close-button" ion-button large full (click)="onCloseClick()">
                    {{'warning.buttons.close' | translate}}
                </button>
            </ion-col>
            <ion-col col-6>
                <button class="continue-button" ion-button large full (click)="onContinueClick()">
                    {{'warning.buttons.continue' | translate}}
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
