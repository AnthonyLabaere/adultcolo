<ion-content class="play-content turn-{{getCurrentTurn()?.type}}" (click)="onContentClick()">
  <div class="label-container">
      <h1 style="margin-bottom: 50px">
        <span *ngIf="getCurrentTurn()?.type === 'for-or-against'" [translate]="'turnEntry.' + getCurrentTurn()?.type + '.title'"></span>
        <span *ngIf="getCurrentTurn()?.type === 'game'" [translate]="'turnEntry.' + getCurrentTurn()?.type + '.title'"></span>
        <span *ngIf="getCurrentTurn()?.type === 'instead'" [translate]="'turnEntry.' + getCurrentTurn()?.type + '.title'"></span>
        <span *ngIf="getCurrentTurn()?.type === 'song'" [translate]="'turnEntry.' + getCurrentTurn()?.type + '.' + currentTurnLabelIndex + '.title'"></span>
      </h1>
      <h2 class="turn-label">
        {{getCurrentTurn()?.labels[currentTurnLabelIndex]}}
      </h2>
      <h5 class="turn-description">
          <span *ngIf="getCurrentTurn()?.type === 'for-or-against'" [translate]="'turnEntry.' + getCurrentTurn()?.type + '.description'"
            [translateParams]="{sipNumber: getCurrentTurn()?.sipNumber, sipSuffix: getCurrentTurn()?.sipSuffix}"></span>
          <span *ngIf="getCurrentTurn()?.type === 'instead'" [translate]="'turnEntry.' + getCurrentTurn()?.type + '.description'"
            [translateParams]="{sipNumber: getCurrentTurn()?.sipNumber, sipSuffix: getCurrentTurn()?.sipSuffix}"></span>
          <span *ngIf="getCurrentTurn()?.type === 'song'" [translate]="'turnEntry.' + getCurrentTurn()?.type + '.' + currentTurnLabelIndex + '.description'"
            [translateParams]="{sipNumber: getCurrentTurn()?.sipNumber, sipSuffix: getCurrentTurn()?.sipSuffix}"></span>
      </h5>
  </div>
</ion-content>
